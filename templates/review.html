<div class="col-lg-12">
    <div class="ratting-form-wrapper pl-50">
        <h3>Add Your Review</h3>
        <div class="ratting-form">
            <form action="/save_review/" method="post"> <!-- Specify the action URL -->
                {% csrf_token %}
                <div class="star-box">
                    <span>Your rating:</span>
                    <div class="rating-product">
                        <i class="pe-7s-star"></i>
                        <i class="pe-7s-star"></i>
                        <i class="pe-7s-star"></i>
                        <i class="pe-7s-star"></i>
                        <i class="pe-7s-star"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="rating-form-style">
                            <input placeholder="First Name" type="text" name="firstname" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="rating-form-style">
                            <input placeholder="Last Name" type="text" name="lastname" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="cars">Choose Your Rating:</label>
                        <select name="rating" id="cars" required>
                            <option value="1">⭐</option>
                            <option value="2">⭐⭐</option>
                            <option value="3">⭐⭐⭐</option>
                            <option value="4">⭐⭐⭐⭐</option>
                            <option value="5">⭐⭐⭐⭐⭐</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <div class="rating-form-style form-submit">
                            <textarea name="message" placeholder="Message" required></textarea>
                            <button class="btn btn-primary btn-hover-color-primary" type="submit" style="background-color:#1c6052">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
