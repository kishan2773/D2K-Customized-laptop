{% extends 'base.html' %}

{% block body %}
<div class="cart-main-area pt-100px pb-100px">
    <div class="container">
        <h3 class="cart-page-title">Cancel Order resquest:</h3>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <form action="#">
                    <div class="table-content table-responsive cart-table-content">
                        <table>
                            <thead>
                                <tr>
                                    <th style="background-color: #1c6052; color: #ffffff;">Name</th>
                                    <th style="background-color: #1c6052; color: #ffffff;">Email</th>
                                    <th style="background-color: #1c6052; color: #ffffff;">Subject</th>
                                    <th style="background-color: #1c6052; color: #ffffff;">Message</th>
                                    <th style="background-color: #1c6052; color: #ffffff;">Date</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for review in user_reviews %}
                                    <tr>
                                        <td>{{ review.name }}</td>
                                        <td>{{ review.email}}</td>
                                        <td>{{ review.subject }}</td>
                                        <td>{{ review.message }}</td>
                                        <td>{{ review.date }}</td>
                                       
                                    </tr>
                                {% endfor %}
                                
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
